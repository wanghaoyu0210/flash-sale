<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro Max 秒杀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .product-image {
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }

           .product-image img {
            border-radius: 10px;
        }
        
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .price-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 18px;
        }
        
        .seckill-price {
            color: #e74c3c;
            font-size: 28px;
            font-weight: bold;
        }
        
        .stock-info {
            margin-bottom: 20px;
            color: #666;
        }
        
        .seckill-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .seckill-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .seckill-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .countdown {
            font-size: 16px;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="https://www.apple.com.cn/v/iphone/home/cg/images/overview/select/iphone_17pro__0s6piftg70ym_large.jpg" alt="">
        </div>
        
        <h1 class="product-title">iPhone 15 Pro Max</h1>
        <p class="product-description">
            最新款苹果手机，A17 Pro芯片，钛金属设计，专业级摄像头系统
        </p>
        
        <div class="price-section">
            <span class="original-price">¥9999</span>
            <span class="seckill-price">¥5999</span>
        </div>
        
        <div class="stock-info">
            剩余库存: <span id="stockCount">1000</span> 件
        </div>
        
        <div class="countdown" id="countdown">
            秒杀即将开始...
        </div>
        
        <button class="seckill-btn" id="seckillBtn" onclick="startSeckill()" disabled>
            立即秒杀
        </button>
        
        <div id="resultMessage"></div>
    </div>

    <script>
        const productId = 'iphone15_pro_max_001';
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let stock = 1000;
        
        // 模拟倒计时
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = `秒杀开始倒计时: ${countdown}秒`;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = '秒杀进行中！';
                document.getElementById('seckillBtn').disabled = false;
                startStockMonitoring();
            }
        }, 1000);
        
        // 开始秒杀
        async function startSeckill() {
            const btn = document.getElementById('seckillBtn');
            btn.disabled = true;
            btn.textContent = '秒杀中...';
            
            try {
                const response = await fetch(`/api/v1/seckill/${productId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult('恭喜！秒杀成功，订单号: ' + result.order_id, 'success');
                    stock--;
                    updateStockDisplay();
                } else {
                    showResult(result.message, 'error');
                }
            } catch (error) {
                showResult('网络错误，请重试', 'error');
            }
            
            btn.disabled = false;
            btn.textContent = '立即秒杀';
        }
        
        // 显示结果
        function showResult(message, type) {
            const resultDiv = document.getElementById('resultMessage');
            resultDiv.className = `result-message ${type}`;
            resultDiv.textContent = message;
        }
        
        // 更新库存显示
        function updateStockDisplay() {
            document.getElementById('stockCount').textContent = stock;
        }
        
        // 定时获取库存（长轮询或WebSocket更佳）
        function startStockMonitoring() {
            setInterval(async () => {
                try {
                    const response = await fetch(`/api/v1/product/${productId}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        stock = result.data.stock;
                        updateStockDisplay();
                    }
                } catch (error) {
                    console.error('获取库存失败:', error);
                }
            }, 2000);
        }
        
        // 初始化获取商品信息
        async function initProductInfo() {
            try {
                const response = await fetch(`/api/v1/product/${productId}`);
                const result = await response.json();
                
                if (result.success) {
                    stock = result.data.stock;
                    updateStockDisplay();
                }
            } catch (error) {
                console.error('初始化商品信息失败:', error);
            }
        }
        
        // 页面加载时初始化
        initProductInfo();
    </script>
</body>
</html>
